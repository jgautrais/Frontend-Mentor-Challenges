<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  
</head>
<body>


  <div class="wrapper">
  <img id="bg_img_top" src="images/bg-pattern-top.svg">
  <div class="container">

    
  
  
  <div class="header">  <img src="images/bg-pattern-card.svg" alt="header"></div>
  
  <div class="img"><img src="images/image-victor.jpg" alt="header"></div>
  
  <div class="info_wrap">
     <div class="info">
    <h1>Victor Crest <em>26</em></h1>
    <h2>London</h2>
  </div>

  <div class="stats">
    <div class="counter">
      <div class="num">80K</div>
      <div class="label">Followers</div>
    </div>
    <div class="counter">
      <div class="num">803K</div>
      <div class="label">Likes</div>
    </div>
    <div class="counter">
      <div class="num">1.4K</div>
      <div class="label">Photos</div>
    </div>
  </div>
  </div>
 
 </div>
</div>

   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>





  
 
</body>
</html>
